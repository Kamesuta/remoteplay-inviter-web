<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e293b;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #1e1b4b 100%);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 100px 100px, #66c0f4 50px, transparent 50px),
                radial-gradient(circle at 1100px 530px, #5865f2 80px, transparent 80px),
                radial-gradient(circle at 200px 500px, #8b5cf6 30px, transparent 30px),
                radial-gradient(circle at 1000px 150px, #66c0f4 40px, transparent 40px);
        }
        
        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }
        
        .icons-container {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-bottom: 40px;
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }
        
        .discord-icon {
            background: linear-gradient(135deg, #5865f2, #7289da);
        }
        
        .steam-icon {
            background: linear-gradient(135deg, #1b2838, #66c0f4);
        }
        
        .connection-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            position: relative;
        }
        
        .connection-line::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -6px;
            width: 0;
            height: 0;
            border-left: 10px solid #8b5cf6;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .main-title {
            font-size: 52px;
            font-weight: bold;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 28px;
            color: #cbd5e1;
            margin: 0 0 40px 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .features {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-badge {
            padding: 12px 24px;
            border-radius: 30px;
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.4);
            color: white;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }
        
        .feature-badge:nth-child(2) {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .feature-badge:nth-child(3) {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.4);
        }
        
        .description {
            font-size: 20px;
            color: #94a3b8;
            margin: 20px 0;
            max-width: 800px;
        }
        
        .url {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 20px;
        }
        
        .generate-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="og-container" id="ogContainer">
        <div class="bg-pattern"></div>
        <div class="main-content">
            <div class="icons-container">
                <div class="icon-box discord-icon">💬</div>
                <div class="connection-line"></div>
                <div class="icon-box steam-icon">🎮</div>
            </div>
            
            <h1 class="main-title">Remote Play Inviter</h1>
            <p class="subtitle">Discord Bot for Steam Remote Play Together</p>
            
            <div class="features">
                <div class="feature-badge">🎮 Easy Invites</div>
                <div class="feature-badge">🤖 Automated</div>
                <div class="feature-badge">💰 Free to Use</div>
            </div>
            
            <p class="description">
                Invite friends to Steam games through Discord with just one click!
            </p>
            
            <div class="url">steaminviter.app</div>
        </div>
    </div>
    
    <button class="generate-btn" onclick="downloadImage()">Download as PNG</button>
    
    <script>
        async function downloadImage() {
            const container = document.getElementById('ogContainer');
            
            // html2canvasライブラリを動的に読み込み
            if (!window.html2canvas) {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                document.head.appendChild(script);
                await new Promise(resolve => script.onload = resolve);
            }
            
            const canvas = await html2canvas(container, {
                width: 1200,
                height: 630,
                scale: 1,
                backgroundColor: null,
                useCORS: true
            });
            
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
